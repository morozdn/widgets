<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор ЄСВ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Калькулятор ЄСВ (Україна)</h1>

    <form id="esvForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1" for="salary">Сума нарахованої зарплати (грн):</label>
        <input type="number" id="salary" class="w-full p-2 border rounded" required min="0" step="0.01" />
      </div>

      <div>
        <label class="block font-medium mb-1" for="category">Категорія працівника:</label>
        <select id="category" class="w-full p-2 border rounded">
          <option value="main">Основний працівник</option>
          <option value="co">Сумісник</option>
          <option value="disabled">Працівник-інвалід</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Розрахувати ЄСВ
      </button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Результати</h2>
      <p><strong>Ставка ЄСВ:</strong> <span id="rate"></span>%</p>
      <p><strong>Сума ЄСВ:</strong> <span id="contribution"></span> грн</p>
    </div>
  </div>

  <script>
    const MIN_SALARY = 6000;

    document.getElementById("esvForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const salary = parseFloat(document.getElementById("salary").value);
      const category = document.getElementById("category").value;

      let rate = 22;
      if (category === "disabled") rate = 8.41;

      let contribution = 0;

      if (category === "main" && salary < MIN_SALARY) {
        contribution = MIN_SALARY * (rate / 100);
      } else {
        contribution = salary * (rate / 100);
      }

      document.getElementById("rate").textContent = rate;
      document.getElementById("contribution").textContent = contribution.toFixed(2);
      document.getElementById("result").classList.remove("hidden");
    });
  </script>
</body>
</html>
