<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ë—É—Ö–≥–∞–ª—Ç–µ—Ä—Å—å–∫–∏–π –¥–µ—Ç–µ–∫—Ç–æ—Ä –ø–æ–º–∏–ª–æ–∫</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">üéØ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä—Å—å–∫–∏–π –¥–µ—Ç–µ–∫—Ç–æ—Ä –ø–æ–º–∏–ª–æ–∫</h1>

    <div id="start-screen">
      <p class="mb-4">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –Ω–∏–∂—á–µ, —â–æ–± –ø–æ—á–∞—Ç–∏ –≥—Ä—É –∑ 10 –ø–∏—Ç–∞–Ω—å.</p>
      <button onclick="startGame()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">‚ñ∂Ô∏è –ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
    </div>

    <div id="game" class="hidden">
      <div id="question" class="text-lg font-medium mb-4"></div>
      <div class="flex justify-center gap-4 mb-6">
        <button onclick="answer(true)" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ</button>
        <button onclick="answer(false)" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">‚ùå –Ñ –ø–æ–º–∏–ª–∫–∞</button>
      </div>
      <div id="progress" class="text-sm text-gray-500 mb-1"></div>
      <div id="timer" class="text-red-600 font-semibold"></div>
    </div>

    <div id="result" class="hidden">
      <p class="text-xl font-semibold mb-2">–†–µ–∑—É–ª—å—Ç–∞—Ç:</p>
      <p id="scoreText" class="text-lg font-bold mb-4"></p>
      <button onclick="startGame()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">üîÅ –ì—Ä–∞—Ç–∏ —â–µ</button>
    </div>
  </div>

  <script>
    const questions = [
      { text: "–§–û–ü 3 –≥—Ä—É–ø–∏ –æ—Ç—Ä–∏–º–∞–≤ –¥–æ—Ö—ñ–¥ 2 500 000 –≥—Ä–Ω —É 2025 —Ä–æ—Ü—ñ. –ß–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ø–æ–¥–∞—Ç–∫—É: 125 000 –≥—Ä–Ω?", correct: true },
      { text: "–ü—ñ–¥–ø—Ä–∏—î–º–µ—Ü—å –Ω–∞ 2 –≥—Ä—É–ø—ñ –Ñ–ü –º–∞—î 5 –Ω–∞–π–º–∞–Ω–∏—Ö –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫—ñ–≤. –¶–µ –¥–æ–∑–≤–æ–ª–µ–Ω–æ –∑–∞–∫–æ–Ω–æ–¥–∞–≤—Å—Ç–≤–æ–º?", correct: true },
      { text: "–§–û–ü 1 –≥—Ä—É–ø–∏ –º–∞—î –ø–ª–∞—Ç–∏—Ç–∏ –Ñ–°–í –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –Ω–µ –º–∞—î –¥–æ—Ö–æ–¥—É.", correct: true },
      { text: "–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π –Ñ–°–í —É 2026 —Ä–æ—Ü—ñ —Å–∫–ª–∞–¥–∞—î 1320 –≥—Ä–Ω.", correct: false },
      { text: "–ü–î–í-—Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –æ–±–æ–≤'—è–∑–∫–æ–≤–∞ –∑ –¥–æ—Ö–æ–¥—É 3 –º–ª–Ω –≥—Ä–Ω –Ω–∞ —Ä—ñ–∫.", correct: false },
      { text: "–í–∏—Ç—Ä–∞—Ç–∏ –§–û–ü 3 –≥—Ä—É–ø–∏ –∑ 5% –Ñ–ü –≤—Ä–∞—Ö–æ–≤—É—é—Ç—å—Å—è –ø—Ä–∏ –æ–ø–æ–¥–∞—Ç–∫—É–≤–∞–Ω–Ω—ñ.", correct: false },
      { text: "–ó–∞—Ä–ø–ª–∞—Ç–∞ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞ –º–µ–Ω—à–µ –ú–ó–ü ‚Äî –Ñ–°–í –Ω–∞—Ä–∞—Ö–æ–≤—É—î—Ç—å—Å—è –∑ —Ñ–∞–∫—Ç–∏—á–Ω–æ—ó –∑–∞—Ä–ø–ª–∞—Ç–∏.", correct: false },
      { text: "–î–æ–≥–æ–≤—ñ—Ä –¶–ü–• –≤–∏–º–∞–≥–∞—î —Å–ø–ª–∞—Ç–∏ –Ñ–°–í.", correct: true },
      { text: "–†–†–û –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è –ø—Ä–æ–¥–∞–∂—É —Ç–æ–≤–∞—Ä—ñ–≤ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ –Ω–∞ 3 –≥—Ä—É–ø—ñ.", correct: false },
      { text: "–Æ—Ä–∏–¥–∏—á–Ω–∞ –æ—Å–æ–±–∞ –Ω–∞ –∑–∞–≥–∞–ª—å–Ω—ñ–π —Å–∏—Å—Ç–µ–º—ñ –º–æ–∂–µ –Ω–µ –±—É—Ç–∏ –ø–ª–∞—Ç–Ω–∏–∫–æ–º –ü–î–í.", correct: true },
    ];

    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;

    function startGame() {
      current = 0;
      score = 0;
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      if (current >= questions.length) {
        finishGame();
        return;
      }
      const q = questions[current];
      document.getElementById("question").textContent = q.text;
      document.getElementById("progress").textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${current + 1} –∑ ${questions.length}`;
      startTimer();
    }

    function answer(isCorrect) {
      clearInterval(timer);
      if (questions[current].correct === isCorrect) {
        score++;
      }
      current++;
      showQuestion();
    }

    function finishGame() {
      clearInterval(timer);
      document.getElementById("game").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
      let title = "–ü–æ—Ä–∞ –æ—Å–≤—ñ–∂–∏—Ç–∏ –∑–Ω–∞–Ω–Ω—è üôà";
      if (score >= 5 && score <= 7) title = "–ë—É—Ö–≥–∞–ª—Ç–µ—Ä-–ø—Ä–∞–∫—Ç–∏–∫ üë©‚Äçüíº";
      if (score >= 8) title = "–ü–æ–¥–∞—Ç–∫–æ–≤–∏–π –Ω—ñ–Ω–¥–∑—è üòé";
      document.getElementById("scoreText").textContent = `${score}/10 ‚Äî ${title}`;
    }

    function startTimer() {
      timeLeft = 30;
      document.getElementById("timer").textContent = `‚è± –ó–∞–ª–∏—à–∏–ª–æ—Å—å: ${timeLeft} —Å–µ–∫.`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `‚è± –ó–∞–ª–∏—à–∏–ª–æ—Å—å: ${timeLeft} —Å–µ–∫.`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          current++;
          showQuestion();
        }
      }, 1000);
    }
  </script>
</body>
</html>
